[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=mainFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=mainFormatter

[formatter_mainFormatter]
format=%(asctime)s - [%(levelname)s] - %(filename)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S
